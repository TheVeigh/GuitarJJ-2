<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Guitar Hero</title>
  <link rel="stylesheet" href="styles.css" />

</head>
<body>
  <div id="start-screen" style="position:fixed;z-index:10;top:0;left:0;width:100vw;height:100vh;background:#111;display:flex;flex-direction:column;align-items:center;justify-content:center;">
    <h1 style="font-size:2.5em;">Mini Guitar Hero</h1>
    <button id="start-btn" style="font-size:1.5em;padding:20px 40px;margin-top:30px;cursor:pointer;">Começar</button>
  </div>
  <h1>Mini Guitar Hero</h1>
  <div id="scoreboard">
    Pontos: <span id="score">0</span> |
    Vidas: <span id="lives">3</span>
  </div>
  <select id="music-select" style="margin-bottom:10px;">
    <option value="KISS.mp3">KISS - I Was Made For Lovin' You</option>
    
  </select>
  <button id="restart-btn" style="margin-bottom:10px;display:none;">Reiniciar</button>
  <button id="pause-btn" style="margin-bottom:10px;">Pause</button>
  <div id="audio-warning" style="color:yellow; margin-bottom:10px;">Clique em qualquer lugar para iniciar a música!</div>
  <div id="game">
    <div class="lane" data-key="a"></div>
    <div class="lane" data-key="s"></div>
    <div class="lane" data-key="d"></div>
    <div class="lane" data-key="f"></div>
    <div id="hit-line"></div>
  </div>

  <audio id="bgm" src="KISS.mp3" loop></audio>
  <audio id="bgm" src="Nirvana.mp3" loop></audio>


  <script>
    
    const lanes = {
      a: document.querySelector('.lane[data-key="a"]'),
      s: document.querySelector('.lane[data-key="s"]'),
      d: document.querySelector('.lane[data-key="d"]'),
      f: document.querySelector('.lane[data-key="f"]')
    };

    const scoreEl = document.getElementById('score');
    const livesEl = document.getElementById('lives');
    const bgm = document.getElementById('bgm');
    const hitSound = document.getElementById('hit-sound');

    const keys = ['a', 's', 'd', 'f'];
    const gameHeight = 600;
    const hitZone = 500;
    const hitMargin = 60;
    const maxLives = 5;

  let score = 0;
  let lives = 3;
  let moveInterval, gameLoopId;
  let noteIndex = 0;
  let chart = [];
  let gameStarted = false;
  let paused = false;

    // Gera chart diferente para cada música
    function generateChart() {
      const selected = document.getElementById('music-select')?.value || 'KISS.mp3';
      chart = [];
      if (selected === 'KISS.mp3') {
        const bpm = 129;
        const interval = 60 / bpm;
        const duration = 265;
        const totalNotes = Math.floor(duration / interval);
        for (let i = 0; i < totalNotes; i++) {
          const time = i * interval;
          let key;
          if (i % 16 === 0) {
            key = keys[Math.floor(Math.random() * keys.length)];
            chart.push({ time, key });
            chart.push({ time: time + interval / 2, key: keys[Math.floor(Math.random() * keys.length)] });
          } else if (i % 9 === 0) {
            continue;
          } else {
            key = keys[Math.floor(Math.random() * keys.length)];
            chart.push({ time, key });
          }
        }
      } else if (selected === 'musica2.mp3') {
        // Exemplo: chart mais lento
        const bpm = 90;
        const interval = 60 / bpm;
        const duration = 180;
        const totalNotes = Math.floor(duration / interval);
        for (let i = 0; i < totalNotes; i++) {
          const time = i * interval;
          let key = keys[i % keys.length];
          chart.push({ time, key });
        }
      } else if (selected === 'musica3.mp3') {
        // Exemplo: chart fixo
        chart = [
          { time: 0, key: 'a' },
          { time: 0.5, key: 's' },
          { time: 1.0, key: 'd' },
          { time: 1.5, key: 'f' },
          { time: 2.0, key: 'a' },
          { time: 2.5, key: 's' },
          { time: 3.0, key: 'd' },
          { time: 3.5, key: 'f' },
        ];
      }
    }

    function spawnNote(key) {
      const note = document.createElement('div');
      note.classList.add('note', key);
      note.dataset.key = key;
      note.style.top = '-40px';
      lanes[key].appendChild(note);
    }

    let gameOver = false;
    function moveNotes() {
      if (gameOver || paused) return;
      document.querySelectorAll('.note').forEach(note => {
        let top = parseFloat(note.style.top);
        if (isNaN(top)) top = 0;
        top += 4;
        note.style.top = top + 'px';

        if (top > gameHeight) {
          note.remove();
          handleMistake(); // errou ao deixar passar
        }
      });
    }

    function handleKeyPress(e) {
      if (gameOver || paused) return;
      const key = e.key.toLowerCase();
      if (!keys.includes(key)) return;

      const lane = lanes[key];
      const notes = lane.querySelectorAll('.note');

      let bestNote = null;
      let bestDistance = Infinity;

      for (let note of notes) {
        const noteTop = parseFloat(note.style.top);
        const distance = Math.abs(noteTop - hitZone);
        if (distance <= hitMargin && distance < bestDistance) {
          bestNote = note;
          bestDistance = distance;
        }
      }

      if (bestNote) {
        bestNote.remove();
        score++;
        if (lives < maxLives) lives++;
        flashLane(lane);
        playHitSound();
        updateHUD();
      } else {
        handleMistake(); // errou ao apertar fora da hora
      }
    }
    // Corrigir: adicionar o eventListener do botão de pause fora de qualquer função
    document.getElementById('pause-btn').addEventListener('click', () => {
      paused = !paused;
      const pauseBtn = document.getElementById('pause-btn');
      if (paused) {
        bgm.pause();
        pauseBtn.textContent = 'Continuar';
      } else {
        bgm.play();
        pauseBtn.textContent = 'Pause';
      }
    });
    function handleMistake() {
      lives--;
      updateHUD();
      if (lives <= 0) {
        gameOver = true;
        restartGame();
      }
    }

    function flashLane(lane) {
      lane.classList.add('flash');
      setTimeout(() => lane.classList.remove('flash'), 100);
    }

    function playHitSound() {
      hitSound.currentTime = 0;
      hitSound.play();
    }

    function updateHUD() {
      scoreEl.textContent = score;
      livesEl.textContent = lives;
    }

    function clearNotes() {
      document.querySelectorAll('.note').forEach(note => note.remove());
    }

    function restartGame() {
      clearInterval(moveInterval);
      cancelAnimationFrame(gameLoopId);
      window.removeEventListener('keydown', handleKeyPress);
      bgm.pause();
      bgm.currentTime = 0;
      document.getElementById('restart-btn').style.display = 'inline-block';
      gameStarted = false;
    }

    function startGame() {
      gameStarted = true;
      // Resetar estado
      score = 0;
      lives = 3;
      noteIndex = 0;
      gameOver = false;
      clearNotes();
      updateHUD();
      generateChart();
      // Troca a música
      const selected = document.getElementById('music-select')?.value || 'KISS.mp3';
      bgm.src = selected;
      bgm.load();
      bgm.volume = 0.4;
      bgm.play().catch(() => console.log("Clique para ativar som"));

      const startTime = Date.now() / 1000;

      moveInterval = setInterval(moveNotes, 20);

      function gameLoop() {
        if (gameOver) return;
        const currentTime = (Date.now() / 1000) - startTime;
        while (noteIndex < chart.length && chart[noteIndex].time <= currentTime) {
          spawnNote(chart[noteIndex].key);
          noteIndex++;
        }
        gameLoopId = requestAnimationFrame(gameLoop);
      }

      requestAnimationFrame(gameLoop);
      window.addEventListener('keydown', handleKeyPress);
      document.getElementById('restart-btn').style.display = 'none';
    }


    // Tela inicial: só inicia ao clicar no botão
    document.getElementById('start-btn').addEventListener('click', () => {
      document.getElementById('start-screen').style.display = 'none';
      showCountdownAndStart();
    });

    // Função para mostrar o timer de 3 segundos
    function showCountdownAndStart() {
      const countdownDiv = document.createElement('div');
      countdownDiv.id = 'countdown';
      countdownDiv.style.position = 'fixed';
      countdownDiv.style.top = '0';
      countdownDiv.style.left = '0';
      countdownDiv.style.width = '100vw';
      countdownDiv.style.height = '100vh';
      countdownDiv.style.background = 'rgba(0,0,0,0.8)';
      countdownDiv.style.display = 'flex';
      countdownDiv.style.alignItems = 'center';
      countdownDiv.style.justifyContent = 'center';
      countdownDiv.style.zIndex = '20';
      countdownDiv.style.fontSize = '6em';
      countdownDiv.style.color = 'white';
      document.body.appendChild(countdownDiv);

      let count = 3;
      countdownDiv.textContent = count;
      const interval = setInterval(() => {
        count--;
        if (count > 0) {
          countdownDiv.textContent = count;
        } else {
          clearInterval(interval);
          countdownDiv.remove();
          startGame();
          document.getElementById('audio-warning').style.display = 'none';
          gameStarted = true;
        }
      }, 1000);
    }

    // Reinicia o jogo ao trocar de música
    document.getElementById('music-select').addEventListener('change', () => {
      if (gameStarted) {
        restartGame();
      }
    });

    document.getElementById('restart-btn').addEventListener('click', () => {
      startGame();
    });
  </script>
</body>
</html>
